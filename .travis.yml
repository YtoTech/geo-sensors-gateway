language: erlang
sudo: false
install:
- wget https://s3.amazonaws.com/rebar3/rebar3 && chmod +x rebar3
script:
- make lint
# TODO Fix path configuration for tests.
- ls ./
- ls ./priv
- cp ./priv/conf/configuration.json.sample ./priv/conf/configuration.json
- make test
otp_release:
- 20.1
- 20.0
jobs:
  include:
  - stage: deploy
    otp_release: 20.0
    script: skip
    deploy:
      provider: script
      script: bash -c 'source <(curl -s https://raw.githubusercontent.com/zotonic/hexpub/master/hexpub.sh)'
      skip_cleanup: true
      on:
        tags: true
        all_branches: true
notifications:
  slack:
    rooms:
      secure: 
